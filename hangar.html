<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Project - starfox</title>

	<meta charset="UTF-8">
  	<meta name="author" content="Michal Pruszkowski">
  	<meta name="description" content="">
 	<meta name="keywords" content="">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	 <link rel="stylesheet" href="css/style.css">
</head>

<body id="hangar_master_container">
	<div id="ui_top">
		<button type="button" id="action_btn" onclick="redirectToMissionScreen()" data-sfxhover="version1" data-sfxclick="version1">Missions</button>
	</div>
	
	<main id="equipment_container">
		<section id="starfighter_section">
			<!--starfighter_modules-->
			<div id="starfighter_screen">
				<canvas id="starfighter"></canvas>

				<button class="option_btn" type="button" id="moduleSetSave_btn" data-sfxhover="version1" data-sfxclick="version1">Save Modules</button>
			</div>

			<div id="equipment_content">
				<div id="tile_weapon" class="eq_tile" ondrop="drop(event)" ondragover="allowDrop(event)" data-sfxhover="version1"></div>
				<h6 class="module_label">Weapon</h6>

				<div id="tile_cockpit" class="eq_tile ms-4" ondrop="drop(event)" ondragover="allowDrop(event)" data-sfxhover="version1"></div>
				<h6 class="module_label ms-4">Cockpit</h6>

				<div id="tile_hull" class="eq_tile ms-5" ondrop="drop(event)" ondragover="allowDrop(event)" data-sfxhover="version1"></div>
				<h6 class="module_label ms-5">Hull</h6>

				<div id="tile_wings" class="eq_tile ms-4" ondrop="drop(event)" ondragover="allowDrop(event)" data-sfxhover="version1"></div>
				<h6 class="module_label ms-4">Wings</h6>

				<div id="tile_engine" class="eq_tile" ondrop="drop(event)" ondragover="allowDrop(event)" data-sfxhover="version1"></div>
				<h6 class="module_label">Engine</h6>
			</div>
		</section>

		<section id="inventory"> 
			<div id="inventory_content" class="row row-cols-5 g-0 justify-content-start"></div>
			<!--
			<div id="filter_tab">
				<label for="item_filter">Filter by:</label>
				<select name="item_filter" id="item_filter">
					<option value="hmm">Hulls</option>
					<option value="ammm">Engines</option>
				</select>

				<label for="eq_sort">Sort by:</label>
				<select name="eq_sort" id="eq_sort">
					<option value="hmm">Rare</option>
					<option value="ammm">Common</option>
				</select>
			</div>
			-->
		</section>
	</main>

	<div id="ui_bottomRight">
		<section id="module_stats_content">
			<h5 id="module_name"></h5>
			<h5 id="module_type"></h5>
			<h5 id="module_hp"></h5>
			<h5 id="module_maxSpeed"></h5>
		</section>
	</div>

	<div id="ui_bottomLeft">
		<section id="starfighter_stats_content">
			<h5 id="total_hp"></h5>
			<h5 id="total_maxSpeed"></h5>
		</section>
	</div>

	<div id="menu_window">
        <nav id="menu_content" class="list-group text-center mt-5">
			<button class="option_btn" type="button" onclick="showOptionsMenu()" data-sfxhover="version1" data-sfxclick="version1">Options</button>
			<a class="option_btn" href="index.html?visited=true" data-sfxhover="version1" data-sfxclick="version1">Main Menu</a>
        </nav>
    </div>

	<div id="options_window">
        <nav id="options_content" class="mt-5">
            <!--Options section is populated by JavaScript-->
            <section id="options_section"></section>

            <section id="options_buttons">
                <button class="option_btn" type="button" data-sfxhover="version1" data-sfxclick="version1">Reset</button>
                <button class="option_btn" type="button" onclick="saveOptions()" data-sfxhover="version1" data-sfxclick="version1">Save</button>

                <button class="option_btn" type="button" onclick="showMainMenu()" data-sfxhover="version1" data-sfxclick="version1">Back</button>
            </section>
        </nav>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="module" src="./utilities/hangarHandler.js"></script>
<script type="module" src="./optionsHandler.js"></script>

<script type="module">
	import {createAudioElementBck, assignSFXevents, setAudioUI} from './utilities/audioHandler.js';
    
	const UI_SFX = setAudioUI();
    assignSFXevents(UI_SFX);

	//Load and play background music
	//also load UI audio effects that are accesible from UI_SFX constant
	var bckMusicSrc = "./Data/Audio/Music/bck_hangar_ambiance.mp3";
	var bckMusicTrackName = "bck_hangar_music";

    createAudioElementBck(bckMusicSrc, bckMusicTrackName, true);

</script>
</html>
