	canvas{

    }

	#ui_topLeft{
		position: fixed;
		top: 0;
		left: 0;
		width: 16vw;
		height: 14vh;

		background-image: url('assets/ui/ui_top_left.png');
		background-repeat: no-repeat;
        background-size: 100% 100%;
		z-index: 20;
		padding-left: 20px;
	}

	#ui_topRight{
		position: fixed;
		top: 0;
		right: 0;
		width: 16vw;
		height: 14vh;
		color: orange;
		background-image: url('assets/ui/ui_top_right.png');
		background-repeat: no-repeat;
        background-size: 100% 100%;
		z-index: 20;
		padding-right: 20px;
		text-align: end;
	}

	#ui_bottomLeft{
		position: fixed;
		bottom: 0;
		left: 0;
		width: 16vw;
		height: 14vh;
		color: orange;
		background-image: url('assets/ui/ui_bottom_left.png');
		background-repeat: no-repeat;
        background-size: 100% 100%;
		z-index: 20;
		padding-left: 20px;
	}

	#dialogue_box{
		position: fixed;
		top: 0;
		left: 36vw; /*half of game screen width - half of box width => 50vw - 28vw / 2*/
		width: 28vw;
		height: 14vh;
		color: orange;
		background-image: url('assets/ui/ui_top.png');
		background-repeat: no-repeat;

		z-index: 30;
	}

	#objective_box{
		position: fixed;
		top: 38vh;
		left: 0;
		width: 8vw;
		height: 24vh;
		color: orange;
		background-image: url('assets/ui/ui_left.png');
		background-repeat: no-repeat;
        background-size: 100% 100%;
		z-index: 30;
		padding-left: 20px;
	}

	#menu_box{
		position: fixed;
		top: 24vh;
		left: 34vw;
		width: 32vw;
		height: 38vh;
		z-index: 30;
		background-image: url('assets/ui/ui_window.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;

		visibility: hidden;
	}

	#fps_box{
		position: fixed;
		bottom: 3vw;
		left: 1vw;
		z-index: 20;
		color: white;
	}

	#clock_box{
		position: fixed;
		bottom: 1vw;
		left: 1vw;
		z-index: 20;
		color: white;
	}
	
	a{
		text-decoration: none;
		color: #000;
    }

    a:link{
        text-decoration: none;
    }
        
    a:visited{
        color: #000;
    }

    a:hover{
        color: darkred;
    }

	button:hover{
		color: darkred;
	}

<main>	
	<canvas id="gameScreen"></canvas>

	<div id="ui_topLeft">
